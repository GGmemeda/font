    /**
     * 语法: Object.defineProperty(obj, prop, descriptor)
     * 1.value值
     * 2.configurable:可以配置对象，删除属性,默认为 false
     * 3.enumerable:该属性才能够出现在对象的枚举属性中,默认为false
     * 4.writable:当且仅当该属性的writable为true时，value才能被赋值运算符改变。默认为 false。
     * 注意:get,set设置时不能设置writable和value，它们代替了二者且是互斥的
     */
    /**

     */
    let man={};
    man.name='lily';
    let yourName='男';
    Object.defineProperty(man,'sex',{
        configurable:true,
        enumerable:true,
        get(){
            return yourName;
        },
        set(val){
            yourName=val;
        }
    });
